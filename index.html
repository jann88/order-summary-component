<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <!-- <div class="summary">  -->
      <div class="order__summary">
        <div class="order__summary-img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="order__summary-desc">
          <h1 class="title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan__box">
            <div class="prices__outline">
              <img src="images/icon-music.svg" alt="" class="music-icon" />
              <div>
                <h5>Annual Plan</h5>
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="order__buttons">
            <button class="btn">
              <a href="#">Proceed to Payment</a>
            </button>
            <button class="cancel">
              <a href="#"> Cancel Order</a>
            </button>
          </div>
        </div>
      </div>
      <!-- </div>  -->
    </main>

    </div> -->
  </body>
</html>
